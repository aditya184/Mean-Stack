<div class="product">
	<div class="imgbox">
		<img src="product1.jpg">
		<h2>$90</h2>
		<p>Product Name</p>
		<p><button>Add to Cart</button></p>
	</div>
	<div class="slidebox">
		<h2>$90</h2>
		<p>Product Name</p>
		<p><button>Add to Cart</button></p>
	</div>
</div>

<style type="text/css">
	.product{
		width: 268px;
		border:1px solid;
		margin: 100px auto;
		position: relative;
		text-align: center;
	}
	.imgbox{
		width:268px;
		transform: rotateY(0);
		backface-visibility: hidden;
	}
	.slidebox{
		width: 268px;
		position: absolute;
		background-color: orange;
		left:0;
		top:0;
		transform: rotateY(180deg);
		backface-visibility: hidden;
	}
</style>

<script type="text/javascript" src="jquery-3.3.1.min.js"></script>
<script type="text/javascript">

	$(document).ready(function(){
		var hi = $(".product").height();
		//console.log(hi);
		$(".slidebox").height(hi);
		$(".slidebox").css("top",0);

		$(".product").mouseenter(function(){
			//console.log(111);
			$(".slidebox").css({
				"transform":"rotateY(0) perspective(250px)",
				"transition":"transform 1s"
			})
			$(".imgbox").css({
				"transform":"rotateY(180deg) perspective(250px)",
				"transition":"transform 1s"
			})
		})

	});
</script>
