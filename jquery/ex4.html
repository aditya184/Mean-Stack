<script type="text/javascript">
	$(document).ready(function() {
		$("table span").hide();
		$("input[type=text]").focus(function(){
			//console.log("test")
			$(this).next().fadeIn(300);
		});
		$("input[type=text]").blur(function(){
			//console.log("test")
			$(this).next().fadeOut(300);
		});
	})
</script>
